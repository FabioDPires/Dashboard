<div *ngIf="productsTop">
  <h3>Top 5 Produtos Vendidos</h3>
  <table
    mat-table
    [dataSource]="productsTop.productSales"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Código">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let product">{{ product.produto }}</td>
    </ng-container>

    <ng-container matColumnDef="Quantidade Vendida">
      <th mat-header-cell *matHeaderCellDef>Quantidade Vendida</th>
      <td mat-cell *matCellDef="let product">
        {{ product.quantidade }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
