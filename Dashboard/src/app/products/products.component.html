<h1>Produtos</h1>
<div *ngIf="productsInfo" class="content">
  <div class="card-content">
    <mat-card-subtitle>Número de Produtos</mat-card-subtitle>
    <mat-card-content>{{ productsInfo.quantity }}</mat-card-content>
  </div>
  <table
    mat-table
    [dataSource]="productsInfo.products"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Código">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let product">{{ product.ProductCode }}</td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">
        {{ product.ProductDescription }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
